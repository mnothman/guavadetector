<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guava Disease Detector</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        form {
            background: #1E1E1E;
            padding: 20px;
            border: 1px solid #333333;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 320px;
            text-align: center;
        }

        input[type="file"] {
            margin-bottom: 15px;
            padding: 5px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: #000;
            color: #fff;
            cursor: pointer;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            margin-top: 20px;
            color: #4CAF50;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        img {
            margin-top: 15px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 480px) {
            form {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1>Guava Disease Detector</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        <h3>Confidence Score: {{ score }}</h3>
        <img src="{{ url_for('static', filename=image) }}" alt="Uploaded Image">
    {% endif %}
</body>
</html>
